<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/" />

    <title>Armor Stand Animator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <!--<script src="/three.js" defer></script>-->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.148.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
				}
			}
		</script>
    
    <script type="module" src="/model.js" defer></script>
    <script src="/script.js" defer></script>
    <!--<script src="/script.js" defer></script>-->
  </head>
  <body>
    <header>
      <span class="context-label">
        File
        <ul class="context-menu">
          <li>New</li>
          <li>Load Project</li>
          <li>Save Project</li>
          <li>Export to Function</li>
        </ul>
      </span><!--
   --><span class="context-label">
        Edit
        <ul class="context-menu">
          <li>Erase all markers</li>
        </ul>
      </span><!--
   --><span class="context-label">
        View
        <ul class="context-menu">
          <li>
            <svg style="height: 14px;" viewbox="0 0 24 24">
              <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
            </svg>
            Toggle Base Plate
          </li>
          <li>
            <svg style="height: 14px; visibility: hidden;" viewbox="0 0 24 24">
              <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
            </svg>
            Toggle Small
          </li>
        </ul>
      </span><!--
   --><span class="context-label">
        Help
        <ul class="context-menu">
          <li>About</li>
          <li>Credits</li>
          <li>Documentation</li>
        </ul>
      </span>
      
      <span style="float:right;color:#c1c1c1;">By ReBrainerTV v0.1</span>
    </header>
    <div class="app-main">
      <div class="app-left">
        <div id="preview-container" style="width:100%;height:100%;">
          
        </div>
      </div><div class="app-right">
        <div class="app-right-inner">
          <h1>Edit Values</h1>
        </div>
      </div>
      <div class="app-bottom">
        <div class="bottom-bar">
          <svg class="bottom-button" viewbox="0 0 24 24" style="margin-left:10px;">
            <path fill="currentColor" d="M11.5,12L20,18V6M11,18V6L2.5,12L11,18Z" />
          </svg>
          <svg class="bottom-button" viewbox="0 0 24 24">
            <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
          </svg>
          <svg class="bottom-button" viewbox="0 0 24 24">
            <path fill="currentColor" d="M13,6V18L21.5,12M4,18L12.5,12L4,6V18Z" />
          </svg>
        </div>
        <div class="dynamic-editor-container">
          <table class="dynamic-editor">
            <tbody>
              <tr class="dynamic-ruler">
                <td></td>
                
              </tr>
              <tr>
                <td class="dynamic-editor-label">Events</td>
              </tr>
              <tr>
                <td class="dynamic-editor-label">Animations</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
